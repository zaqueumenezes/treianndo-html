<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>

<body>
    <h1>Tags em HTML5</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</P>
    <ol type="1">
        <abbr title="&lt;p&gt;">
            <li>Parágrafos</li>
        </abbr>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ol>
</body>

</html>
