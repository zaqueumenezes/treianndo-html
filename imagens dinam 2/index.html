<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
<h1>Treinando com imagens no HTML5</h1>

<picture>

    <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem/ flexível">
</picture>

<audio controls>
    <source src="midia/snowmountain.mp3" type="audio/mpeg">
</audio>

<video src="">
    
</video>
</body>
</html>
